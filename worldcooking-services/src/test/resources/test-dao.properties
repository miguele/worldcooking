datasource.url=jdbc:hsqldb:mem:testDB
datasource.username=sa
datasource.password=
datasource.driver.class.name=org.hsqldb.jdbcDriver
datasource.hibernate.dialect=org.hibernate.dialect.HSQLDialect
# hbm2ddl.auto: validate | update | create | create-drop
datasource.hibernate.hbm2ddl.auto=create-drop
datasource.hibernate.show_sql=false